    <script>
document.getElementById("form-contato").addEventListener("submit", async function(e) {
    e.preventDefault();

    const url = "https://script.google.com/macros/s/AKfycbwwhyWNbgFBsQis-FJkD9QmxVgAhnjl5StsCrlrBmKbAhya6lsTEPuB682YSz7i8r2W/exec";

    const form = e.target;

    const data = {
        nome: form.nome.value,
        email: form.email.value,
        mensagem: form.mensagem.value
    };

    await fetch(url, {
        method: "POST",
        body: JSON.stringify(data)
    });

    // Mostrar mensagem de sucesso
    document.getElementById("msg-confirmacao").style.display = "block";

    // Limpar formul√°rio
    form.reset();
});
</script>
